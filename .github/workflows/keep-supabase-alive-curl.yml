name: Daily Curl Command

on:
  schedule:
    - cron: '0 */2 * * *'  # This runs the action every two hours
  workflow_dispatch: 
    
jobs:
  run_curl:
    runs-on: ubuntu-latest
    steps:
        
      - name: Delete a random non-existant card to keep supabase thinkig it is active
        run: |
          curl -s -H "apikey: ${{ secrets.SUPABASE_KEY }}" -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" "${{ secrets.SUPABASE_URL }}/rest/v1/cards?select=id&limit=1"

